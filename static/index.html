    <script type="text/javascript">
        String.prototype.replaceAll = function (s1, s2) {
            return this.replace(new RegExp(s1, "gm"), s2)
        }

        const server = io()
        const ls = $("#list-port")
        let down = []
        let i = 0

        server.on("result", (data) => {
            console.log(data)

            i++

            update(i / 65535)

            if (!(data instanceof Object))
                return

            down.push(data)
            data = "åœ°å€: " + data._scanner.server + ":" + data._scanner.port + "<br/><br/>ç‰ˆæœ¬: " + data.version.name + "(" + data.version.protocol + ")" + "<br/><br/>æè¿°: " + JSON.stringify(data.description) + (data.forgeData == null ? "" : "<br/><br/><a class='mdui-text-color-theme' onclick='mdui.alert(`" + JSON.stringify(data.forgeData.mods).replaceAll("OHNOESğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±", "æœªçŸ¥") + "`)'>æŸ¥çœ‹ Forge Mod åˆ—è¡¨</a>") + (data.modinfo == null ? "" : "<br/><br/><a class='mdui-text-color-theme' onclick='mdui.alert(`" + JSON.stringify(data.modinfo.modList).replaceAll("OHNOESğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±ğŸ˜±", "æœªçŸ¥") + "`)'>æŸ¥çœ‹ Forge Mod åˆ—è¡¨</a>") + "<br/><br/><a class='mdui-text-color-theme' onclick='mdui.alert(`" + JSON.stringify(data) + "`)'>æŸ¥çœ‹åŸå§‹æ•°æ®</a><br/><br/><br/><br/>"
            $($.parseHTML("<li>" + data + "</li>")).appendTo(ls)
        })

        function update(pg) {
            $("#pgr").css("width", pg * 100 + "%")
        }

        async function scan() {
            let s = $("#server").val()
            let w = $("#wait").val()
            let t = $("#threads").val()
            ls.empty()
            down = []
            i = 0
            update(0)

            server.emit("scan", s, w.trim() == "" ? null : parseInt(w), parseInt(t))
            mdui.snackbar("å·²å¼€å§‹æäº¤ä»»åŠ¡")
        }
        $("#scan").click(() => scan())
        $("#stop").click(() => server.emit("stop"))
        $("#down").click(() => {

            let d = new Date()
            let fileName = $("#server").val() + "_scan-" + d.getFullYear() + d.getMonth() + d.getDay() + "-" + d.getHours() + d.getMinutes() + d.getSeconds() + ".json"
            download(JSON.stringify(down), fileName, "application/json")
